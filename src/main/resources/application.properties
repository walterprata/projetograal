#Lembrar de usar o createDatabaseIfNotExist=true
spring.jpa.database=MYSQL
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/graal_db?createDatabaseIfNotExist=true&useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true

#Força a geração de erro caso os dados enviados não batam
spring.jackson.deserialization.fail-on-unknown-properties=true

